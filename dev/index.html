<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;custom-card> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../custom-card.js"></script>
    <style>
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
        grid-gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="cards">
      <custom-card headline="Sample headline" headlineColor="blue">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam at leo
          in odio semper finibus ac in eros.
        </p>
      </custom-card>
    </div>
  </body>
</html>
